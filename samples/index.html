<html>	<head>		<script src="../assets/jquery/jquery.min.js"></script>		<script src="../checkform.js"></script>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes", target-densitydpi=device-dpi />		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">		<link rel="stylesheet" type="text/css" href="../assets/css/style.css">		<style>			body {				font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;				font-size: 14px;				line-height: 1.42857143;				color: #333;				background: #232526;				background: -webkit-linear-gradient(to left, #232526 , #414345);				background: linear-gradient(to left, #232526 , #414345);			}			.form-block {				max-width: 440px;				padding: 15px 15px 40px;				margin: 40px auto;				background: rgb(255, 255, 255);				border-radius: 5px;				box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.25);			}			.input-block {				max-width: 220px;				margin: auto;			}			.form-block label {				width: 100%;			}			.submit-block {				text-align: center;			}			.submit-button {				border-radius: 2px;				border: none;				width: 100%;			}			.input-check {				margin: 2px 0;			}			.right, .wrong {				border: none;			}			code {				white-space: pre-wrap;				word-spacing: normal;				tab-size: 3;			}			pre {				padding: 30px;				background: rgb(48, 48, 48);				color: white;				border: dashed 4px rgb(82, 82, 82);			}			.form-signin-heading {				text-align: center;			}		</style>	</head>	<body>		<div class="container center-block">			<form formcheck class='form-block'>				<h2 class="form-signin-heading">Please register</h2>				<div class="input-block">					<label id="username-label"> Your username:						<input class="form-control input-check" id="username-field" inputcheckajax='checkUsername' text_error='Invalid username!' inputnec type='text'>					</label>					<br>					<label id="email-label"> Your e-mail:						<input class="form-control input-check" id="email-field" inputcheck='validateEmail' text_error='Invalid email!' value="me@email.com" inputnec type='text'>					</label>					<br>					<label id="password-label"> Your password:						<input class="form-control input-check" id="password-field" inputcheck='validatePassword' text_error='Invalid password!(Must not contain your username or real name)' inputnec type='password'>					</label>					<div class="submit-block">						<input class="btn-success submit-button" submitcheck type='submit' value = 'Send!'>					</div>				</div>			</form>			<script>				jQuery( document).ready(function() {					var form = jQuery('.form-block');					var inputBlock = jQuery('.input-block');					inputBlock.on("onRightInput", ".input-check", function(event) {						jQuery(event.currentTarget).css({'background': '#5cb85c', 'color': 'white'});					});					inputBlock.on("onWrongInput", ".input-check", function(event) {						jQuery(event.currentTarget).css({'background': 'firebrick', 'color': 'white'});					});					inputBlock.on("onRemoveStateInput", ".input-check", function(event) {						console.log(event);						jQuery(event.currentTarget).css({'background': 'white', 'color': 'black'});					});					form.checkForm();					jQuery("#password-label").after("<br><label id=\"name-label\">Your real name: <input class=\"form-control input-check\" id=\"name-field\" inputcheck='validateName' text_error='Invalid name!(Only A-z characters!)' type = 'text'></label><br>");					form.addInputCheckVal(jQuery("#name-field"));					form.on("blur", '#name-field, #username-field', function() {						jQuery('#password-field').checkInput();					});				});				function checkUsername(elem,val) {					jQuery.ajax({						url: "value.txt"					}).done(function(data) {						CheckFormHelper.checkValAjax(elem,data=="true");					});				}				function validateName(name) {					var re = /[^A-zА-я]+/;					return !re.test(name);				}				function validatePassword(password) {					var username = jQuery('#username-field').val();					var name = jQuery('#name-field').val();					var re = '';					if (isEmpty(name) && isEmpty(username)) {						return true;					} else if (isEmpty(name) ^ isEmpty(username)) {						re = name + username;					} else {						re = name + '|' + username;					}					re = new RegExp(re, 'i');					return !re.test(password);				}				function isEmpty(str) {					return (!str || 0 === str.length);				}			</script>		</div>	</body></html>
